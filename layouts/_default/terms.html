{{ define "header" }}
	{{ partial "title.html" . }}
	{{ partial "menu.html" . }}
{{ end }}
{{ define "main" }}
	<ul>
		{{ range $key, $value := .Data.Terms }}
			<li><a href="{{ $key | urlize }}">{{ $key }}</a> ({{ len $value }})
		{{ end }}
	</ul>
{{ end }}
{{ define "footer" }}
	{{ partial "foot/powered-by.html" . }}
{{ end }}
